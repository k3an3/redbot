{% extends 'base.html' %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#main">Scan Graph<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#hosts">Hosts</a>
                    </li>
                </ul>
            </nav>

            <main role="main" id="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
                <div class="alert" role="alert" id="messages">
                </div>
                <h1>Scan Graph</h1>

                <span id="target"></span>
                <div id="loading" class="progress">
                    <div id="loadingbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
                <p>Last scan: <span id="lastscan">never</span></p>
                <button class="btn btn-outline-primary" id="forcescan">Scan</button>
                <button class="loader loader-sm" disabled></button>
                <button class="btn btn-outline-secondary" id="fit">Focus Graph</button>
                <div class="loader loader-lg"></div>
                <div id="cy"></div>
                <div id="hosts">
                    <h1>Hosts</h1>
                    <div class="table-responsive">
                        <table id="hosts" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Target</th>
                                <th>Host</th>
                                <th>Services</th>
                                <th>Notes</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
            </main>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="/static/js/graph.js"></script>
{% endblock %}
